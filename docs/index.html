<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHVN - Title Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="viewport-constraint">
        <div id="title-screen-container">
            <!-- Canvas for Three.js background will be prepended here by titlescript.js -->
            <div id="title-block">
                <h1>MHVN</h1>
                <p>Monster Hunter Visual Novel</p>
                <button id="play-button">PLAY</button>
                <div id="chapter-select-container">
                    <button id="chapter-select-button">SELECT CHAPTER</button>
                    <ul id="chapter-list" style="display: none;">
                        <!-- Chapters will be populated here by titlescript.js -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Audio Settings UI (assuming it was present) -->
        <!-- <button id="audio-settings-button">ðŸ”Š</button>
        <div id="audio-settings-overlay" class="hidden">
            <div id="audio-settings-panel">
                <h2>Audio Settings</h2>
                <div id="volume-slider-container">
                    <label for="volume-slider">Master Volume:</label>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                </div>
                <button id="close-audio-settings">Close</button>
            </div>
        </div> -->

        <!-- Minimal game-container, usually hidden on title screen or not present -->
        <!-- If script.js is loaded, it might expect these, so keep them minimal and hidden -->
        <div id="game-container" style="display: none;">
            <div id="background"></div>
            <div id="characters">
                <img id="character-left" class="character-sprite" src="" alt="Character Left">
                <img id="character-right" class="character-sprite" src="" alt="Character Right">
            </div>
            <div id="choices-container"></div>
            <div id="dialog-interface">
                <div id="speaker-name"></div>
                <div id="dialog-box"><p id="dialog-text"></p><button id="next-button">NEXT</button></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="audiomanager.js"></script>
    <script src="script.js"></script> <!-- General game logic -->
    <script src="titlescript.js"></script> <!-- Title screen specific logic -->
</body>
</html>
