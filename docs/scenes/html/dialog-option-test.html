<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel</title>
    <!-- Adjust path if in subfolder, e.g., ../../style.css -->
    <link rel="stylesheet" href="../../style.css"> 
</head>
<body>

    <div id="game-container">
        <div id="background"></div>

        <div id="characters">
            <img id="character-left" class="character-sprite" src="" alt="Character Left">
            <img id="character-right" class="character-sprite" src="" alt="Character Right">
        </div>

        <!-- dialog choices -->
        <div id="choices-container">
            <!-- buttons are dynamically added -->
        </div>

        <div id="dialog-interface">
            <div id="speaker-name"></div>
            <div id="dialog-box">
                <p id="dialog-text"></p>
                <button id="next-button">NEXT</button>
            </div>
        </div>
    </div>

    <!-- Audio Settings UI -->
    <button id="audio-settings-button" class="hidden">ðŸ”Š</button>
    <div id="audio-settings-overlay" class="hidden">
        <div id="audio-settings-panel">
            <h2>Audio Settings</h2>
            <div id="volume-slider-container">
                <label for="volume-slider">Master Volume:</label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>
            <button id="close-audio-settings">Close</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../../audiomanager.js"></script>
    <!-- Adjust path if in subfolder, e.g., ../../script.js -->
    <script src="../../script.js"></script> 

</body>
</html>
