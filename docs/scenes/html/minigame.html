<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame - Dragon Battle</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../minigame.css">
    <style>
        body {
            background-image: url('../../images/bg/bg_dunes_battle.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            font-family: 'Inter', sans-serif; /* Ensure Inter font is default for the page */
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- These containers are for visual effects and must not block clicks -->
        <div id="fireball-container"></div>
        <div id="screen-flash-overlay"></div>
        <div id="damage-popup-container"></div>

        <!-- Main container for interactive game elements -->
        <div id="minigame-container">

            <div id="enemy-ui-container">
                <div id="enemy-name">ANCIENT DRAGON</div>
                <div id="health-bar-container">
                    <div id="health-bar"></div>
                </div>
            </div>

            <div id="rath-enemy"></div> <!-- Changed id to rath-enemy -->
        </div>

        <!-- Player UI container -->
        <div id="player-ui-container">
            <div id="player-name">Hunter</div> <!-- UPDATED TEXT -->
            <div id="player-health-bar-container">
                <div id="player-health-bar"></div>
            </div>
        </div>

        <!-- Overlays for game end states -->
        <div id="quest-complete-overlay" class="end-game-overlay">
            <div class="overlay-content">
                <h1>Quest Complete</h1>
                <button class="return-button">Return to Camp</button>
            </div>
        </div>
        <div id="game-over-overlay" class="end-game-overlay">
            <div class="overlay-content">
                <h1>Quest Failed</h1> <!-- UPDATED TEXT -->
                <button class="return-button">Try Again</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Link to a NEW, separate minigame script -->
    <script src="../../minigame.js"></script>
</body>
</html>
